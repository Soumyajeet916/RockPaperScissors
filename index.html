<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
<div class="RPS">
  <img src="./images/RockPaperScissors.png" alt="RockPaperScissors">
</div>
<div class="choice-box">
<button class ='choice' id="Rock" ><img src="./images/rock.svg" alt="Rock image" /></button>
<button class ='choice' id="Paper"><img src="./images/paper.svg" alt="Paper image" /></button>
<button class ='choice' id="Scissors"><img src="./images/scissors.svg" alt="Scissors image"/></button>
</div>
<div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="draw-score">0</p>
      <p>Draw</p>
    </div>
    <div class="score">
      <p id="computer-score">0</p>
      <p>Computer</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>
  <div>
    <button class="reset" id="resetButton"><img src="./images/reset.svg" alt="Reset Button" width="100px"></button>
  </div>
  <script src="script.js"></script>
</body>
</body>
</html>
